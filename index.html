<!DOCTYPE html>
<html>
<head>
	<title>クトゥルフTRPG ツール</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'">
	<meta name="description" content="クトゥルフTRPGのためのツール。ダイスやステータス管理など。">
	<meta name="author" content="F_">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
	<link rel="icon" type="image/png" href="image/icon.png">
	<script src="main.js"></script>
</head>
<body>
	<div id="resources">
		<img id="dice-image" src="image/dice.png" data-layout="image/dice.json" />
		<audio id="dice-sound" src="audio/dice.wav" preload="auto"></audio>
	</div>
	<div id="container">
		<div id="header">
			<h1 id="title">Cthulhu Tools</h1>
		</div>
		<div id="main">
			<!-- Home -->
			<div id="home">
				<div class="contents">
					<div class="page-title">
						<h2>クトゥルフTRPGのための
							<wbr/>Webアプリ</h2>
					</div>
					<section>
						<h3 class="heading">Basics</h3>
						<dl class="basics table">
							<div>
								<dt>Author</dt>
								<dd>F_</dd>
							</div>
							<div>
								<dt>License</dt>
								<dd>MIT</dd>
							</div>
						</dl>
					</section>
					<section>
						<h3 class="heading">Copyrights</h3>
						<dl class="copyrights table">
							<div>
								<dt><a href="https://commons.nicovideo.jp/material/nc67333">エルダーサイン</a></dt>
								<dd>©ペペロンチーノ☆鈴木</dd>
							</div>
							<div>
								<dt><a href="https://commons.nicovideo.jp/material/nc116805">クトゥルフ用10面、6面ダイス</a></dt>
								<dd>©うににゃん</dd>
							</div>
							<div>
								<dt><a href="https://commons.nicovideo.jp/material/nc42340">ダイス音・2（2D10）</a></dt>
								<dd>©ウッドダイスP</dd>
							</div>
							<div>
								<dt><a href="http://inatsuka.com/extra/nekomezame/">Neko_no_Mezame</a></dt>
								<dd>©稲塚 春</dd>
							</div>
						</dl>
					</section>
				</div>
			</div>

			<!-- Dice -->
			<div id="dice">
				<div class="contents">
					<div class="page-title">
						<h2>ダイスロール</h2>
					</div>
					<div class="result">
						<div class="dice-view" data-dice-class="dice-image"></div>
						<div class="number-view" data-critical-class="critical" data-fumble-class="fumble"></div>
					</div>
					<div class="mode-list">
						<div class="mode" data-dice="custom">custom</div>
						<div class="mode" data-dice="1D10">1D10</div>
						<div class="mode" data-dice="1D100">1D100</div>
						<div class="mode" data-dice="1D6">1D6</div>
						<div class="mode" data-dice="2D6">2D6</div>
						<div class="mode" data-dice="3D6">3D6</div>
						<div class="mode" data-dice="1D3">1D3</div>
						<div class="mode" data-dice="2D3">2D3</div>
						<div class="mode" data-dice="1D4">1D4</div>
					</div>
					<button class="roll-button" type="button">Roll</button>
				</div>
				<div class="overlay disabled">
					<div class="custom-dice-dialog hidden">
						<div class="input-box">
							<input class="count" type="number" min="1" max="10" value="1" step="1" /> D
							<input class="max" type="number" min="1" max="100" value="100" step="1" />
						</div>
						<div class="buttons">
							<button class="cancel" type="button">Cancel</button>
							<button class="ok" type="button">OK</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Status -->
			<div id="status">
				<div class="navigations">
					<button class="management" type="button">管理</button>
				</div>
				<div class="contents">
					<div class="page-title">
						<h2>ステータス</h2>
					</div>
					<div class="characters">
					</div>
				</div>
			</div>

			<!-- Characters -->
			<div id="character-management">
				<div class="navigations">
					<button class="creation" type="button">作成</button>
				</div>
				<div class="contents">
					<div class="page-title">
						<h2>キャラクター管理</h2>
					</div>
					<div class="characters">
					</div>
				</div>
			</div>

			<!-- Character Creation -->
			<div id="character-creation">
				<div class="contents">
					<div class="page-title">
						<h2>キャラクター作成</h2>
					</div>
					<div class="entry">
					</div>
				</div>
			</div>
		</div>
		<div id="menu">
			<div id="menu-dice" class="menu-item">Dice</div>
			<div id="menu-status" class="menu-item">Status</div>
			<div id="menu-character-management" class="extra-menu-item two-lines"><span>Character</span><span>Management</span></div>
			<div id="menu-character-creation" class="extra-menu-item two-lines"><span>Character</span><span>Creation</span></div>
		</div>
	</div>
</body>
</html>
